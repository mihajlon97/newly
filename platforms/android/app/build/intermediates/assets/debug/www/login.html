<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Newly | Login</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

<div id="page-transitions">

	<!-- Header -->
	<div id="header" class="header-home header-dark">
		<a href="#" class="header-title back-button">Login</a>
		<a href="home.html" class="header-icon back-button header-icon-1 font-10 no-border"><i class="fa fa-chevron-left"></i></a>
	</div>

	<div id="page-content" class="page-content page-content-gray">	
		<div id="page-content-scroll" class="header-clear-larger">
			<div style="margin-bottom: 95px!important;" class="page-login content-boxed content-boxed-padding no-top">
				<h3 class="uppercase ultrabold full-top no-bottom">Login</h3>
				<p class="smaller-text half-bottom">Login now if you already have account!</p>
				<div class="page-login-field half-top">
					<i class="fa fa-user-circle"></i>
					<input type="text" placeholder="Type your username or email">
					<em>(required)</em>
				</div>
				<div class="page-login-field">
					<i class="fa fa-key"></i>
					<input type="text" placeholder="Type your password">
					<em>(required)</em>
				</div>
				<div class="page-login-links small-bottom">
					<p class="forgot center-text" href="#"><i class="fa fa-user float-right"></i>Not registered? <a href="register.html">Sign up here<a></a></p>
					<div class="clear"></div>
				</div>
				<a href="home.html" class="button button-blue button-full button-rounded button-s uppercase ultrabold">Login</a>
				<p class="center-text no-bottom" href="#"><a href="home.html">Continue without account<a></a></p>
			</div>

			<!-- Footer -->
			<div class="footer footer-dark">
				<a href="#" class="footer-logo"></a>
				<p>Hunt the truth! <br>All sources fetched from Newsapi.org</p>
			</div>
		</div>  
	</div>
	
	<a href="#" class="back-to-top-badge back-to-top-small"><i class="fa fa-angle-up"></i>Back to Top</a>
</div>
	

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>

</body>
